<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <title>Accueil Laby</title>
        <style>
            body {
                font-family:'Zen Kurenaido',sans-serif;
                margin: 0px;
            }
            header {
                text-align: center;
                background-image: url("/Assets/Dungeon_wall_2.jpg");
                color: rgba(219, 117, 22, 0.678);
                padding-bottom: 2%;
                padding-top: 2%;
                font-size: 35px;
                font-family: 'Montserrat',sans-serif;
            }
            main {
                display: flex;
                flex-wrap: wrap;
                
            }
            .container {
                display: grid;
                grid-template-columns: repeat(11,9.09%);
                grid-template-rows: repeat(10,1fr);
                background-image: url("/Assets/Dungeon_wall.jpg");
            }
            .lien {
                grid-column: 4/9;
                grid-row: 5/9;
                font-size: 60px;
                text-align: center;
            }
            .torcheg {
                grid-column: 1/3;
                grid-row: 2/10;
                background-image: url("/Assets/Torche.gif");
                background-size: cover;

            }
            .torched {
                grid-column: 9/11;
                grid-row: 2/10;
                background-image: url("/Assets/Torche.gif");
                background-size: cover;
            }
            a {
                text-decoration: none;
                color: black;
            }
            footer {
                text-align: center;
                color: wheat;
                background-image: url("/Assets/Dungeon_wall_2.jpg");
            }
        </style>
    </head>
    <body>
        <header>Le Jeu du Labyrinthe</header>
        <main class="container">
            <div class="lien"><a href="home.html">Pour rentrer dans le Labyrinthe cliquer ici</a></div>
            <div class="torcheg"></div>
            <div class="torched"></div>
        </main>
        <footer>Coucou</footer>
        
    </body>
</html>
